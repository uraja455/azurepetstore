                containerRegistry: 'ACRSVC'
                repository: 'petsroteapp'
                command: 'buildAndPush'
                Dockerfile: '$(System.DefaultWorkingDirectory)/petstore/petstoreapp/Dockerfile'
                tags: |
                  $(tag)
